name: Quality checks üëåüß™

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  pull_request:
  merge_group:

jobs:
  dependency-review:
    name: Vulnerable dependencies üîé
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.1
        with:
          show-progress: false

      - name: Scan
        uses: actions/dependency-review-action@v4.1.3
        with:
          ## Workaround from https://github.com/actions/dependency-review-action/issues/456
          ## TODO: Remove when necessary
          base-ref: ${{ github.event.pull_request.base.sha || 'master' }}
          head-ref: ${{ github.event.pull_request.head.sha || github.ref }}

  run:
    name: Run üèÉ‚Äç‚ôÇÔ∏è
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ‚¨áÔ∏è
        uses: actions/checkout@v4.1.1
        with:
          show-progress: false

      - name: Setup Python üêç
        uses: actions/setup-python@v5.0.0
        with:
          python-version: '3.x'
          check-latest: true

      - name: Install dependencies üì¶
        run: pip install -r requirements.txt

      - name: Perform migrations üóÉÔ∏è
        run: python ./manage.py migrate

      - name: Run Django Server üèÉ‚Äç‚ôÇÔ∏è
        run: |
          python manage.py runserver &
          sleep 10 # Espera a que el servidor est√© listo

      - name: Check server ü©∫
        run: |
          curl -I http://127.0.0.1:8000/
          sudo pkill python

  test:
    name: Test backend üë®‚Äçüî¨
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ‚¨áÔ∏è
        uses: actions/checkout@v4.1.1
        with:
          show-progress: false

      - name: Setup Python üêç
        uses: actions/setup-python@v5.0.0
        with:
          python-version: '3.x'
          check-latest: true

      - name: Install dependencies üì¶
        run: pip install -r requirements.txt

      - name: Perform tests ‚öíÔ∏è
        run: python ./manage.py test

  pr_context:
    name: Save PR context as artifact
    if: ${{ always() && !cancelled() && github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    ## Add needed jobs here
    needs:
      - dependency-review
      - test
      - run

    steps:
      - name: Save PR context
        env:
          PR_NUMBER: ${{ github.event.number }}
          PR_SHA: ${{ github.sha }}
        run: |
          echo $PR_NUMBER > PR_number
          echo $PR_SHA > PR_sha

      - name: Upload PR number as artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          compression-level: 0
          name: PR_context
          path: |
            PR_number
            PR_sha

  conventional_commits:
    name: Conventional commits check üí¨
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'merge_group' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ‚¨áÔ∏è
        uses: actions/checkout@v4.1.1
        with:
          show-progress: false

      - name: Check if all commits comply with the specification
        uses: webiny/action-conventional-commits@v1.3.0
