<form id="cancel-subscription-form" method="post" action="{% url 'cancel_subscription' %}">
    {% csrf_token %}
    <input type="hidden" name="subscription_id" value="{{ subscription_id }}">
    <button type="submit">Cancelar Suscripción</button>
</form>

<form id="reactivate-subscription-form" method="post" action="{% url 'reactivate_subscription' %}">
    {% csrf_token %}
    <input type="hidden" name="subscription_id" value="{{ subscription_id }}">
    <button type="submit">Reactiva Suscripción</button>
</form>
